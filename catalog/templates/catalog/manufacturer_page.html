{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-catalogpage{% endblock %}
    {% block content %}
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date }}</p>
        <div class="intro">{{ page.intro }}</div>
        {{ page.img|richtext }}
        {{ page.body|richtext }}
        <p><a href="{{ page.get_parent.url }}">Return to catalog</a></p>
    {% endblock %}
